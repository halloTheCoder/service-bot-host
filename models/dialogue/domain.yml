%YAML 1.1
---
actions:
- utter_greet
- utter_goodbye
- utter_default
- utter_youarewelcome
- utter_ask_appliance
- utter_ask_issue
- utter_ask_modelnumber
- utter_ask_serialnumber
- utter_ask_name
- utter_ask_email
- utter_ask_address
- utter_ask_pincode
- utter_ask_timeslots
- utter_ask_confirmcomplain
- utter_ask_date
- utter_notconfirmed
- action_get_complaint_detail
- action_store_details
- utter_ask_time
- action_get_timeslots
- action_set_timeslots
- action_get_geo_location
- utter_ask_confirm_address
- action_set_geo_location
- action_validate_pin_code
- utter_ask_take_to_homepage
- utter_ask_updates
- utter_ask_change_name
- utter_ask_change_email
- utter_ask_change_date
- utter_ask_change_address
- utter_ask_change_pincode
- utter_ask_change_timeslots
- utter_ask_change_time
- utter_ask_change_phonenumber
- utter_ask_trackid
- action_query_detail
- action_query_time_detail
- action_query_timeslots_detail
- utter_ask_cancel_complain_confirm
- action_cancel_complain
- utter_provide_servicedetail
- utter_ask_what_to_modify
- utter_ask_new_time
- utter_ask_modify_time_confirm
- utter_ask_new_timeslots
- utter_ask_modify_timeslots_confirm
- action_complain_modify_change_time
- action_complain_modify_change_timeslots
config:
  store_entities_as_slots: true
entities:
- issue
- appliance
- modelnumber
- serialnumber
- trackid
- email
- address
- pincode
- name
- date
- timeslots
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- thank_you:
    use_entities: true
- log_complain:
    use_entities: true
- service_query:
    use_entities: true
- service_query_time:
    use_entities: true
- service_query_timeslots:
    use_entities: true
- service_detail:
    use_entities: true
- service_modify:
    use_entities: true
- service_modify_time:
    use_entities: true
- service_modify_timeslots:
    use_entities: true
- service_modify_cancel:
    use_entities: true
- deny:
    use_entities: true
- affirm:
    use_entities: true
- restart:
    use_entities: true
slots:
  address:
    initial_value: null
    type: rasa_core.slots.TextSlot
  appliance:
    initial_value: null
    type: rasa_core.slots.TextSlot
  confirm_geo_location:
    initial_value: null
    type: rasa_core.slots.BooleanSlot
  confirmcomplain:
    initial_value: null
    type: rasa_core.slots.TextSlot
  date:
    initial_value: null
    type: rasa_core.slots.TextSlot
  email:
    initial_value: null
    type: rasa_core.slots.TextSlot
  issue:
    initial_value: null
    type: rasa_core.slots.TextSlot
  modelnumber:
    initial_value: null
    type: rasa_core.slots.TextSlot
  name:
    initial_value: null
    type: rasa_core.slots.TextSlot
  phonenumber:
    initial_value: null
    type: rasa_core.slots.TextSlot
  pincode:
    initial_value: null
    type: rasa_core.slots.TextSlot
  requested_slot:
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  serialnumber:
    initial_value: null
    type: rasa_core.slots.TextSlot
  time:
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  time1:
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  time2:
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  time3:
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  timeslots:
    initial_value: null
    type: rasa_core.slots.TextSlot
  trackid:
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_ask_address:
  - text: Please provide me the neccessary details.Your address with pincode.
  utter_ask_appliance:
  - text: What is your appliance?
  utter_ask_cancel_complain_confirm:
  - buttons:
    - payload: /affirm
      title: 'Yes'
    - payload: /deny
      title: 'No'
    text: 'Do you really want to delete your complaint with track id : {trackid}'
  utter_ask_change_address:
  - text: On it! Please provide your address.
  utter_ask_change_email:
  - text: On it! Please provide your email.
  utter_ask_change_name:
  - text: On it! Please provide your name.
  utter_ask_change_phonenumber:
  - text: On it! Please provide your phonenumber.
  utter_ask_change_pincode:
  - text: On it! Please provide your pincode.
  utter_ask_change_time:
  - text: On it! Please provide the date.
  utter_ask_change_timeslots:
  - text: On it! Please provide the time slots.
  utter_ask_confirm_address:
  - buttons:
    - payload: /affirm{confirm_geo_location:True}
      title: 'Yes'
    - payload: /deny{confirm_geo_location:False}
      title: 'No'
    text: 'Please confirm your address :: {address} and pincode :: {pincode}'
  utter_ask_confirmcomplain:
  - buttons:
    - payload: /affirm
      title: 'Yes'
    - payload: /deny
      title: 'No'
    text: 'Do you want to confirm the complain? These are your details: Complaint:
      {name} , {email} Address: {address} {pincode} Complain : (appliance_type: {appliance},
      model_number: {modelnumber}, serial_number: {serialnumber}, issue: {issue})
      Date : {date} Time : {timeslots}.'
  utter_ask_date:
  - text: PLease select a date of the appoinment.
  utter_ask_email:
  - text: Please provide me the neccessary details.Your email.
  utter_ask_issue:
  - text: Please tell me the issue.
  utter_ask_modelnumber:
  - text: Please provide the model number of the appliance.
  utter_ask_modify_time_confirm:
  - buttons:
    - payload: /affirm
      title: 'Yes'
    - payload: /deny
      title: 'No'
    text: 'Do you really want to modify day of your complaint to {date} with track
      id : {trackid}'
  utter_ask_modify_timeslots_confirm:
  - buttons:
    - payload: /affirm
      title: 'Yes'
    - payload: /deny
      title: 'No'
    text: 'Do you really want to modify timeslot of your complaint to {timeslots}
      with track id : {trackid}'
  utter_ask_name:
  - text: Could you provide me with your name?
  utter_ask_new_time:
  - text: What is the new time ??
  utter_ask_new_timeslots:
  - text: What is the new timeslot ??
  utter_ask_phonenumber:
  - text: Please provide your phonenumber.
  utter_ask_pincode:
  - text: Please provide me the neccessary details.Your pincode.
  utter_ask_serialnumber:
  - text: Please provide the serial number of the appliance.
  utter_ask_take_to_homepage:
  - buttons:
    - payload: /affirm
      title: 'Yes'
    - payload: /deny
      title: 'No'
    text: Would you like to go to the homepage ?
  utter_ask_time:
  - buttons:
    - payload: /log_complain{time:time1}
      title: 'Select : time1'
    - payload: /log_complain{time:time2}
      title: 'Select : time2'
    - payload: /log_complain{time:time3}
      title: 'Select : time3'
    text: Select one out of three ...
  utter_ask_timeslots:
  - text: PLease select a suitable time slot according to your convinence.
  utter_ask_trackid:
  - text: Please provide your tracking ID number.
  utter_ask_updates:
  - text: What would you like to change?
  utter_ask_what_to_modify:
  - text: You can update only day and timeslots. Which would you like to update ???
  utter_default:
  - text: I did not understand you.
  utter_goodbye:
  - text: Goodbye.
  - text: Talk to you later.
  - text: Bye bye :(
  utter_greet:
  - buttons:
    - payload: /log_complain
      title: Book Complain
    - payload: /service_query_time
      title: Show complain detail
    - payload: /service_modify
      title: Modify Complain
    - payload: /service_modify_cancel
      title: Cancel Complain
    text: Hello! How can I help?
  utter_notconfirmed:
  - text: Your Appointment is not comfirmed.
  utter_notmodified:
  - text: "Your request to change the complain details has been dismissed with tracking\
      \ ID number : {trackid}.\nListening ..."
  utter_provide_servicedetail:
  - text: 'Your appointment detail with tracking ID number {trackid} is - Complaint:
      {name}, {email} Address: {address}, {pincode} Complain : (appliance_type: {appliance},
      model number: {modelnumber}, serial number : {serialnumber}, issue: {issue})
      Date : {date} Time : {timeslots}.'
  utter_youarewelcome:
  - text: Thank you for using our service. Taking you to our home page.... :)
